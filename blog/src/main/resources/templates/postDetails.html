<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icons?family=Material+Icons">
    </head>

    <body>
        <header>

            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">Blog</a>
            </nav>

        </header>

        <main>

            <div class="container" style="width: 60%; padding-bottom: 30px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a>
                        <li class="breadcrumb-item active" aria-current="page">Post</li>
                    </ol>
                </nav>

                <article>
                    <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
                        <span th:text="${post.titulo}"></span>
                    </h1>

                    <p class="card-subtitle mb-2 text-muted">
                        <i class="material-icons">person_outline</i>
                        <span th:text="${post.autor}"></span>
                        <br>
                        <i class="material-icons">date_range</i>
                        <span th:text="${post.data}"></span>
                    </p>

                    <section>
                        <p class="card-text" style="margin-top: 40px;"></p>
                    </section>
                </article>
            </div>
        </main>
    </body>
</html>
