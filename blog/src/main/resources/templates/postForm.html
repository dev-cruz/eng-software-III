<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!--Scripts do summernote para formatação do texto -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    </head>

    <body>

        <header>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1" style="...">Blog</span>
            </nav>
        </header>

        <section>
            <div class="container" style="width: 60%; padding-bottom: 30px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item" aria-current="page"><a href="/post">Posts</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
                    </ol>
                </nav>
                <div>
                    <!-- Determinando a inclusão de um HTML a parte -->
                    <th:block th:include="validationMenssage"></th:block>

                    <form method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="titulo" placeholder="Título *">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="autor" placeholder="Autor *">
                        </div>

                        <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>

                        <small class="form-text text-muted">(*) Campos obrigatórios</small>

                        <button type="submit" class="btn btn-primary" style="...">Publicar</button>
                        <a href="/posts" class="btn btn-light" role="button" style="...">Cancelar</a>
                    </form>
                </div>
            </div>
        </section>
        <!-- Definir Summernote como id dentro do "textarea": -->
        <script> $('#summernote').summernote({
                    placeholder: 'Texto *',
                    tabsize: 2,
                    height: 300
                  });
        </script>
    </body>
</html>
